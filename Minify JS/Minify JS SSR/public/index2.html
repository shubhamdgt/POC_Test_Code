<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download Minified File</title>
</head>
<body>
  <h2>Upload and Automatically Download Minified File</h2>
  
  <!-- Form to upload a file -->
  <form id="file-upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file-upload">Choose a file:</label>
    <input type="file" id="file-upload" name="file" accept=".js,.txt,.html,.css,.jpg,.png" required>
    
    <button type="submit">Upload File</button>
  </form>

  <div id="download-link" style="display:none;">
    <p>File has been minified. <a id="minified-file-link" href="" download>Minified file will download automatically.</a></p>
  </div>

  <script>
    // Optional: Handle the form submission using JavaScript (to prevent default form behavior)
    document.getElementById('file-upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Show the download link and trigger the download
        const downloadLink = document.getElementById('download-link');
        const fileLink = document.getElementById('minified-file-link');
        
        fileLink.href = `/uploads/${data.filename}`; // Path to the minified file
        downloadLink.style.display = 'block'; // Show the download link

        // Automatically trigger the download
        const a = document.createElement('a');
        a.href = fileLink.href;
        a.download = data.filename; // Ensure the download name is the filename from the server
        a.click(); // Simulate a click to start the download
      })
      .catch(error => alert('Error uploading file.'));
    });
  </script>
</body>
</html>
