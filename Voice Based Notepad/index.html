<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Paper Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .section-title {
      background-color: #f8f9fa;
      padding: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">üìù Question Paper Generator</h2>

  <!-- Question Paper Header -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="subject" class="form-control" placeholder="Subject Name" />
    </div>
    <div class="col-md-4">
      <input type="text" id="marks" class="form-control" placeholder="Total Marks" />
    </div>
    <div class="col-md-4">
      <input type="text" id="time" class="form-control" placeholder="Time Duration" />
    </div>
  </div>

  <!-- Questions Section -->
  <div id="questions-container"></div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
    <button onclick="addQuestion()" class="btn btn-primary">‚ûï Add Question</button>
    <button onclick="generatePaper()" class="btn btn-success">üìÑ Generate Paper</button>
    <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Print</button>
  </div>

  <hr />

  <!-- Preview -->
  <div id="preview" class="bg-white p-4 shadow rounded"></div>
</div>

<script>
  let questionCount = 0;

  function addQuestion() {
    questionCount++;
    const container = document.getElementById('questions-container');
    const div = document.createElement('div');
    div.className = 'mb-3';
    div.innerHTML = `
      <div class="card">
        <div class="card-body">
          <label>Q${questionCount}:</label>
          <input type="text" class="form-control my-2" placeholder="Enter your question" />
          <input type="text" class="form-control my-2" placeholder="Marks" />
        </div>
      </div>
    `;
    container.appendChild(div);
  }

  function generatePaper() {
    const subject = document.getElementById('subject').value;
    const marks = document.getElementById('marks').value;
    const time = document.getElementById('time').value;

    let output = `
      <h3 class="text-center">${subject || "Subject Name"}</h3>
      <p class="text-center">Total Marks: ${marks || "--"} | Time: ${time || "--"}</p>
      <hr />
    `;

    const allQuestions = document.querySelectorAll('#questions-container .card');
    allQuestions.forEach((card, index) => {
      const question = card.querySelectorAll('input')[0].value;
      const qMarks = card.querySelectorAll('input')[1].value;
      output += `<p><strong>Q${index + 1}.</strong> ${question} <span class="float-end">[${qMarks} Marks]</span></p>`;
    });

    document.getElementById('preview').innerHTML = output;
  }
</script>

</body>
</html>
