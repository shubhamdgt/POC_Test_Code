<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Status with Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .battery-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .battery-icon {
      font-size: 3em;
      margin: 10px 0;
    }
    .battery-bar {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }
    .battery-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .battery-percentage {
      font-size: 1.5em;
      font-weight: bold;
    }
    .charging-status {
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="battery-container">
    <h1>Battery Status</h1>
    <div class="battery-icon">ðŸ”‹</div>
    <div class="battery-bar">
      <div class="battery-bar-fill"></div>
    </div>
    <p class="battery-percentage">Loading...</p>
    <p class="charging-status"></p>
  </div>

  <script>
    async function updateBatteryStatus() {
      try {
        const battery = await navigator.getBattery();

        const updateUI = () => {
          const batteryLevel = Math.round(battery.level * 100);
          const batteryFill = document.querySelector('.battery-bar-fill');
          const batteryPercentage = document.querySelector('.battery-percentage');
          const chargingStatus = document.querySelector('.charging-status');
          const batteryIcon = document.querySelector('.battery-icon');

          // Update the battery percentage text
          batteryPercentage.textContent = `${batteryLevel}%`;

          // Update the battery bar width and color
          batteryFill.style.width = `${batteryLevel}%`;
          if (batteryLevel > 50) {
            batteryFill.style.backgroundColor = '#4CAF50'; // Green
          } else if (batteryLevel > 20) {
            batteryFill.style.backgroundColor = '#FFC107'; // Yellow
          } else {
            batteryFill.style.backgroundColor = '#F44336'; // Red
          }

          // Update the charging status and icon
          if (battery.charging) {
            chargingStatus.textContent = "Charging...";
            batteryIcon.textContent = "âš¡"; // Charging icon
          } else {
            chargingStatus.textContent = "Not Charging";
            batteryIcon.textContent = "ðŸ”‹"; // Not charging icon
          }
        };

        // Initial update
        updateUI();

        // Add event listeners to update on change
        battery.addEventListener('levelchange', updateUI);
        battery.addEventListener('chargingchange', updateUI);
      } catch (error) {
        document.querySelector('.battery-percentage').textContent = "Battery API not supported!";
      }
    }

    updateBatteryStatus();
  </script>
</body>
</html>
